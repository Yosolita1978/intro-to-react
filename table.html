<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Bloc</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">

      class Album extends React.Component {
        constructor(props){
          super(props);
        } 


        render() {
          let listStickers = Array.from(Array(700).keys()).map(
            (num) => ({team: 'Panini',
                      sticker: num,
                      repeated: false})
          );
          let rows = [];
          for(let i = 0; i < listStickers.length; i++){
            let sticker = listStickers[i];
            let row = (
              <tr>
              <td>{ sticker.team }</td>
              <td>{ sticker.sticker }</td>
              <td>{ sticker.repeated }</td>
              </tr> 
            );
            
            rows.push(row);
          }
          

          return (
            <div>
              <h2>Album Panini Table</h2>
              <p>All the stickers</p>
              <p>Current Date: {this.props.date.toLocaleDateString()}</p>
              <table id="simple-board">
              <thead>
              <tr>
              <th>Team</th>
              <th>Sticker</th>
              <th>Repeated</th>
              </tr>
              </thead>
               <tbody>
                 {rows}
               </tbody>
             </table>
            </div>
          );
        }
      }

      const info = {
        date: new Date(),
      }


      ReactDOM.render(
        <Album
          date={info.date}/>,document.getElementById('app')
      );

    </script>
  </body>
</html>
